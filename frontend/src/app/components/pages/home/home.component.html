<app-search></app-search>

<app-not-found
[visible]="!kit || !kit.length"
resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let kit of kit">
    <a routerLink="/kits/{{kit.id}}">
      <img [src]="kit.imageUrl" [alt]="kit.name"/>
      <div class="content">
        <div class="name">
          {{kit.name}}
        </div>
        <span class="favorite {{kit.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="product-item-footer">
          <div class="price">
            <span>
              {{kit.price | currency:'EUR'}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
