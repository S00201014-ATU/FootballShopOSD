<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/kit/{{item.kit.id}}">
        <img [src]="item.kit.imageUrl"/>
      </a>
    </td>
    <td>
      {{item.kit.name}}
    </td>
    <td>
      {{item.kit.price | currency:'EUR'}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency: 'EUR'}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total :
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency:'EUR'}}
      </strong>
    </td>
  </tr>
</table>
